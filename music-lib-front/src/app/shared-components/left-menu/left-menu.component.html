<div class="main-block">
  <div class="category-item cursor-pointer" *ngFor="let category of categories; let i = index">
    <a (click)="setSelectedCategory(category, i)"
       [ngClass]="{'selected-category': selected == i }"
    >
      {{ category.name | upperCaseFirstLetter }}
    </a>
  </div>
</div>
