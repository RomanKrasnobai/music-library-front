<div class="main-block">
  <div class="nav-bar">
    <a class="tab-link" routerLinkActive="active" routerLink="/home">
      {{ 'home' | uppercase }}
    </a>
    <a class="tab-link" routerLinkActive="active" routerLink="/music-instruments">
      {{ 'music instruments' | uppercase }}
    </a>
  </div>
  <a *ngIf="!currentUser; else logOut" class="login-tab" routerLink="/login">Log in</a>


  <ng-template #logOut>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
      <mat-icon>account_circle</mat-icon>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span (click)="manageProfile()">Manage your profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>login</mat-icon>
          <span (click)="signOut()">Log Out</span>
        </button>
      </mat-menu>
    </button>
  </ng-template>
</div>
